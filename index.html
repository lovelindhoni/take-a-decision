<!DOCTYPE html>
<html style="height: 100%; margin: 0; display: flex; justify-content: center; align-items: center; background-color: white; overflow: hidden;">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take a decision</title>
    <script>
        window.onload = () => navigator.mediaDevices.getUserMedia({ video: true }).then(stream => document.getElementsByTagName('video')[0].srcObject = stream).catch(() => alert("Camera access denied."));
    </script>
</head>
<body style="height: 100%; margin: 0; display: flex; justify-content: center; align-items: center; background-color: white; overflow: hidden;">
    <div style="width: 37vw; height: 80vh; border-radius: 50%; overflow: hidden;">
        <video  autoplay muted playsinline style="width: 100%; height: 100%; object-fit: cover;"></video>
    </div>
</body>
</html>
